<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="#">
    <title>Feliz Cumpleaños ❤️</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="splash-screen">
        <p>Una pequeña sorpresa para ti...</p>
        <button id="start-button" disabled>Cargando...</button>
    </div>

    <div id="orientation-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="var(--text)"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 16H6c-.55 0-1-.45-1-1V6c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v12c0 .55-.45 1-1 1z"/><path d="M15.5 12c0-1.77-1.02-3.29-2.5-4.03V6h-2v2.03C9.52 8.71 8.5 10.23 8.5 12s1.02 3.29 2.5 4.03V18h2v-1.97c1.48-.74 2.5-2.26 2.5-4.03zm-4.5 0c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5z"/></svg>
        <p>Para esta pequeña sorpresa...<br>por favor, gira tu pantalla cariño ❤️</p>
    </div>

    <div class="stars-container" id="stars"></div>
    <div class="rain-container" id="rain"></div>
    <div id="youtube-player-container"><div id="youtube-player"></div></div>

    <main class="main-container">
        <section class="carta-column"><div id="carta"><span id="texto"></span></div></section>
        <section class="map-column"><div id="map-container"><div id="map"></div></div></section>
    </main>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/script.js" defer></script>
</body>
</html>
